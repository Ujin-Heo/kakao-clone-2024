<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 ver.2024</title>
</head>
<body class="chat-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <span><a href="javascript:history.back();"><i class="fa-solid fa-chevron-left fa-2x"></i></a></span>
        <h1>수리 SURI</h1>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
    </header>

    <main class="chat-main">
        <section class="chat">
            <div class="chat__date">Monday, February 12, 2024</div>
            <div class="chat-friend">
                <div class="chat-friend__column">
                    <img class="chat-friend__avatar" src="https://mblogthumb-phinf.pstatic.net/MjAyMDExMjVfMjk0/MDAxNjA2Mjg5OTc3MDk2.tAoxFoPzQTnjFscCnehas8-SOI4MAI54k9eHfRH1eDgg.1-GeOjRrDN-QJD_5Jc4Hu1tVYhEoTElVmI5Em2Afen8g.PNG.yonseiblog/%EC%97%B0%EC%88%98%EB%A6%AC_%EC%B5%9C%EA%B3%A0%EC%9D%80_13.png?type=w800" />
                </div>
                <div class="chat-friend__column">
                    <div class="chat-friend__row">
                        <span class="chat-friend__name">수리 SURI</span>
                    </div>
                    <div class="chat-friend__row">
                        <div class="chat-friend__text">Hi!</div>
                        <span class="chat-friend__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="chat-me">
                <span class="chat-me__time">21:27</span>
                <div class="chat-me__text">Nice to meet you!</div>
            </div>
        </section>
    </main>
    <form class="input-box">
        <i class="fa-solid fa-square-plus fa-2x"></i>
        <input type="text"/>
        <button><i class="fa-solid fa-arrow-up fa-2x"></i></button>
    </form>
    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/75d9e8e87b.js" crossorigin="anonymous"></script>
</body>
</html>
