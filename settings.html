<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 ver.2024</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <span><a href="javascript:history.back();"><i class="fa-solid fa-chevron-left fa-2x"></i></a></span>
        <h1>Settings</h1>
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
    </header>
    <ul class="settings-list">
        <li class="settings__row">
            <div class="settings__column">
                <i class="fa-solid fa-bullhorn fa-2x"></i>
                <h2>Notices</h2>
            </div>
            <div class="settings__column">
            </div>
        </li>
        <li class="settings__row">
            <div class="settings__column">
                <i class="fa-solid fa-flask fa-2x"></i>
                <h2>Kakao Lab</h2>
            </div>
            <div class="settings__column">
            </div>
        </li>
        <li class="settings__row">
            <div class="settings__column">
                <i class="fa-solid fa-circle-info fa-2x"></i>
                <h2>Version</h2>
            </div>
            <div class="settings__column">
                <span>Latest Version</span>
            </div>
        </li>
        <li class="settings__row">
            <div class="settings__column">
                <i class="fa-solid fa-lock fa-2x"></i>
                <h2>Privacy</h2>
            </div>
            <div class="settings__column">
            </div>
        </li>
        <li class="settings__row">
            <div class="settings__column">
                <i class="fa-solid fa-bell fa-2x"></i>
                <h2>Nontifications</h2>
            </div>
            <div class="settings__column">
            </div>
        </li>
        <li class="settings__row">
            <div class="settings__column">
                <i class="fa-regular fa-user fa-2x"></i>
                <h2>Friends</h2>
            </div>
            <div class="settings__column">
            </div>
        </li>
        <li class="settings__row">
            <div class="settings__column">
                <i class="fa-regular fa-comment fa-2x"></i>
                <h2>Chats</h2>
            </div>
            <div class="settings__column">
            </div>
        </li>
        <li class="settings__row">
            <div class="settings__column">
                <i class="fa-solid fa-brush fa-2x"></i>
                <h2>Themes</h2>
            </div>
            <div class="settings__column">
                <span>Default Theme</span>
            </div>
        </li>
    </ul>
    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/75d9e8e87b.js" crossorigin="anonymous"></script>
</body>
</html>
