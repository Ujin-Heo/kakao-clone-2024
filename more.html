<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 ver.2024</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    <section class="wallet">
        <div class="wallet__row">
            <div class="wallet__row__column">
                <h2>Wallet</h2>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
            <div class="wallet__row__column">
                <i class="fa-regular fa-user"></i>
                <span>Stu. ID |</span>
                <i class="fa-regular fa-file"></i>
                <span>Certificate</span>
            </div>
        </div>
        <div class="wallet__row">
            <div class="wallet__row__column">
                <div class="badge"><span>+</span></div>
                <h4>Free Try Talk-Drive</h4>
            </div>
            <div class="wallet__row__column">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="wallet__row">
            <div class="wallet__row__column">
                <i class="fa-solid fa-comment fa-xs"></i>
                <h4>Pay</h4>
            </div>
            <div class="wallet__row__column">
                <h2>132,133won</span>
            </div>
        </div>
        <div class="wallet__row">
            <div class="wallet__row__column">
                <span>Send | Pay | Assets</span>
            </div>
            <div class="wallet__row__column">
                <i class="fa-solid fa-cart-shopping fa-xs"></i>
                <span>Purchase History</span>
            </div>
        </div>
    </section>
    <main class="friends-screen">
        <section class="more-buttons">
            <div class="more-btn">
                <i class="fa-solid fa-gift fa-2x"></i>
                <div class="more-btn__title">Gift</div>
            </div>
            <div class="more-btn">
                <i class="fa-regular fa-heart fa-2x"></i>
                <div class="more-btn__title">My Gifts</div>
            </div>
            <div class="more-btn">
                <i class="fa-solid fa-store fa-2x"></i>
                <div class="more-btn__title">Store</div>
            </div>
            <div class="more-btn">
                <i class="fa-regular fa-m fa-2x"></i>
                <div class="more-btn__title">Makers</div>
            </div>
            <div class="more-btn">
                <i class="fa-solid fa-gamepad fa-2x"></i>
                <div class="more-btn__title">Games</div>
            </div>
            <div class="more-btn">
                <i class="fa-regular fa-face-smile fa-2x"></i>
                <div class="more-btn__title">Emojis</div>
            </div>
            <div class="more-btn">
                <i class="fa-regular fa-hard-drive fa-2x"></i>
                <div class="more-btn__title">Drive</div>
            </div>
            <div class="more-btn">
                <i class="fa-regular fa-calendar-days fa-2x"></i>
                <div class="more-btn__title">Calendar</div>
            </div>
        </section>

    </main>

   <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a class="nave__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nave__link" href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a><div class="badge">1</div></li>
        <li class="nav__btn"><a class="nave__link" href="shopping.html"><i class="fa-solid fa-bag-shopping fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nave__link" href="more.html"><i class="selected fa-solid fa-ellipsis fa-2x"></i></a></li>
    </ul>
   </nav>
   <div class="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
</div>

    <script src="https://kit.fontawesome.com/75d9e8e87b.js" crossorigin="anonymous"></script>
</body>
</html>
